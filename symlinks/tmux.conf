# Change the damn prefix, C-b is too far
set -g prefix C-a

# Be snappier
set -sg escape-time 0

set -g base-index 1
setw -g pane-base-index 1

# Hlepful to pick up new conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Love these, especially the -r command to easy repeat
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Having probs with tmux not picking up rbenv
# Cheers to Colin Gemmel for the pointer -> https://twitter.com/bangline_/status/354942588127682560 
set-option -g default-command "command -v reattach-to-user-namespace >/dev/null 2>&1 && reattach-to-user-namespace -l $SHELL || $SHELL -l"
